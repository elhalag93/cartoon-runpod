name: Test and Release

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        set -e  # Exit on any error
        echo "ðŸ”§ Installing dependencies with error checking..."
        
        python -m pip install --upgrade pip
        
        # Install PyTorch with CPU-only index first
        echo "ðŸ“¦ Installing PyTorch with CPU support..."
        pip install torch==2.6.0 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        python -c "import torch; print(f'âœ… PyTorch {torch.__version__} installed successfully')"
        
        # Install core ML dependencies
        echo "ðŸ“¦ Installing core ML dependencies..."
        pip install transformers>=4.40.0
        python -c "import transformers; print(f'âœ… Transformers {transformers.__version__}')"
        
        pip install diffusers>=0.30.0
        python -c "import diffusers; print(f'âœ… Diffusers {diffusers.__version__}')"
        
        pip install accelerate>=0.30.0
        python -c "import accelerate; print(f'âœ… Accelerate installed')"
        
        # Install RunPod and web framework dependencies
        echo "ðŸ“¦ Installing RunPod and web dependencies..."
        pip install runpod>=1.7.0
        python -c "import runpod; print('âœ… RunPod module available')"
        
        pip install gradio>=5.25.2
        python -c "import gradio; print(f'âœ… Gradio {gradio.__version__}')"
        
        pip install fastapi>=0.104.0
        python -c "import fastapi; print(f'âœ… FastAPI {fastapi.__version__}')"
        
        pip install uvicorn>=0.24.0
        python -c "import uvicorn; print(f'âœ… Uvicorn installed')"
        
        # Install utility dependencies
        echo "ðŸ“¦ Installing utility dependencies..."
        pip install huggingface-hub>=0.30.2
        pip install safetensors>=0.5.3
        pip install numpy>=1.24.0
        pip install pillow>=10.0.0
        pip install soundfile>=0.13.1
        pip install requests>=2.31.0
        pip install pydantic>=2.11.3
        pip install tqdm
        
        echo "âœ… All dependencies installed successfully!"
    
    - name: Verify installation
      run: |
        echo "ðŸ” Verifying all dependencies are properly installed..."
        
        # Test critical imports
        python -c "
        import sys
        
        # Test all required modules
        modules_to_test = [
            ('torch', 'PyTorch'),
            ('transformers', 'Transformers'),
            ('diffusers', 'Diffusers'),
            ('runpod', 'RunPod'),
            ('gradio', 'Gradio'),
            ('fastapi', 'FastAPI'),
            ('numpy', 'NumPy'),
            ('PIL', 'Pillow'),
            ('soundfile', 'SoundFile'),
            ('requests', 'Requests'),
            ('pydantic', 'Pydantic')
        ]
        
        failed_imports = []
        
        for module_name, display_name in modules_to_test:
            try:
                __import__(module_name)
                print(f'âœ… {display_name} import successful')
            except ImportError as e:
                print(f'âŒ {display_name} import failed: {e}')
                failed_imports.append(display_name)
        
        if failed_imports:
            print('âŒ Failed to import: ' + ', '.join(failed_imports))
            sys.exit(1)
        else:
            print('âœ… All required modules imported successfully')
        "
        
        echo "ðŸŽ‰ Dependency verification completed!"
    
    - name: Run tests
      run: |
        echo "ðŸ§ª Running handler validation tests..."
        
        # Test handler import and basic functionality
        python -c "
        import sys
        sys.path.append('src')
        
        try:
            # Test handler import
            from handler import handler
            print('âœ… Handler function imports successfully')
            print(f'âœ… Handler is callable: {callable(handler)}')
            
            # Test handler with minimal input (should handle gracefully even without models)
            test_job = {'input': {'task_type': 'animation', 'character': 'temo', 'prompt': 'test'}}
            result = handler(test_job)
            
            if isinstance(result, dict):
                print('âœ… Handler returns proper dictionary format')
                if 'error' in result:
                    print(f'â„¹ï¸ Handler error (expected in CI without models): {result[\"error\"][:100]}...')
                else:
                    print('âœ… Handler executed successfully')
            else:
                print('âŒ Handler returned unexpected type')
                sys.exit(1)
                
            print('âœ… All handler validation tests passed - production handler is ready')
            
        except Exception as e:
            print(f'âŒ Handler validation error: {e}')
            import traceback
            traceback.print_exc()
            sys.exit(1)
        "
        
        echo "ðŸŽ‰ Handler validation completed successfully!"
    
    - name: Test Docker build
      run: |
        docker build -t cartoon-animation-test .

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/cartoon-animation
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  validate-runpod:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate RunPod configuration
      run: |
        # Check required files exist
        test -f .runpod/config.yaml
        test -f .runpod/hub.json
        test -f .runpod/tests.json
        test -f src/handler.py
        test -f Dockerfile
        
        # Validate JSON syntax
        python -m json.tool .runpod/hub.json > /dev/null
        python -m json.tool .runpod/tests.json > /dev/null
        
        # Check handler has required function
        python -c "from src.handler import handler; print('Handler function found')"
        
        echo "âœ… RunPod configuration is valid" 